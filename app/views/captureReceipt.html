<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s6">
                <!--input type="file" accept="image/*" capture="camera" id="receiptFile" fileread="receiptFile.src" onchange="angular.element(this).scope().receiptFileChangeEventHandler(this.files)"-->
                <input type="file" accept="image/*" capture="camera" id="receiptFile" onchange="angular.element(this).scope().receiptFileChangeEventHandler(this.files)">
            </div>
        </div>
    </div>
    <div class="row" ng-if="receiptFile !== ''">
        <div class="col s5">
            <img class="receiptPreview" ng-src="{{receiptFile}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s8">
                <button class="waves-effect waves-light btn" ng-click="startDictation()">Dictate Notes</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <input type="text" id="transcript" ng-model="transcript" ng-change="receiptFileChangeEventHandler()" placeholder="Notes">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <input type="text" ng-model="createdDate" placeholder="Date">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <input type="text" ng-model="project" placeholder="Project">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <input type="text" ng-model="claimValue" placeholder="Value">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s6">
                <button class="waves-effect waves-light btn" ng-click="submitReceipt()" ng-if="!receiptInvalid" >Save Receipt</button>
                <button class="disabled btn" ng-click="submitReceipt()" ng-if="receiptInvalid" >Save Receipt</button>
            </div>
        </div>
    </div>
    <div ng-if="receiptSubmitted" class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <p>Receipt Submitted</p>
            </div>
        </div>
    </div>
</div>
