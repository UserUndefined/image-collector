<div class="container">
    <div class="row"></div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s6">
                <input type="file" accept="image/*" capture="camera" ng-model="receiptFile">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s8">
                <button class="waves-effect waves-light btn" ng-click="startDictation()">Add Notes</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s8">
                <input type="text" id="transcript" ng-model="transcript">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="input-field col s6">
                <button class="waves-effect waves-light btn" ng-click="submitReceipt()">Submit</button>
            </div>
        </div>
    </div>
    <div ng-if="receiptSubmitted" class="row">
        <div class="col s12">
            <div class="input-field col s12">
                <p>Receipt Submitted</p>
            </div>
        </div>
    </div>
</div>
